<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contiguous subarray</title>
</head>
<body>
    <script>
        var a=[-2,1,-3,4,-1,2,1,-5,4];
        document.write(maxarray(a))
        
        function maxarray(a){
            var maxlen=0;
            var sum=0;
            for(var i=0;i<a.length;i++){
                sum=sum+a[i];
                
             maxlen=Math.max(sum,maxlen);
                if(sum<0){
                    sum=0;
                }
        }
        return maxlen
    }
    </script>
</body>
</html>
